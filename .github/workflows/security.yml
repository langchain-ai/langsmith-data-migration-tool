name: Security Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install security tools
        run: |
          pip install bandit[toml] pip-audit detect-secrets pip-licenses

      - name: Install project dependencies
        run: |
          uv sync

      # SAST (Bandit)
      - name: Run Bandit
        run: bandit -c pyproject.toml -r langsmith_migrator -f json -o bandit-results.json || true

      - name: Check Bandit results
        run: |
          if [ -f bandit-results.json ]; then
            HIGH_SEVERITY=$(python3 -c "import json; data=json.load(open('bandit-results.json')); print(len([r for r in data.get('results', []) if r.get('issue_severity') == 'HIGH']))")
            MEDIUM_SEVERITY=$(python3 -c "import json; data=json.load(open('bandit-results.json')); print(len([r for r in data.get('results', []) if r.get('issue_severity') == 'MEDIUM']))")
            echo "High severity issues: $HIGH_SEVERITY"
            echo "Medium severity issues: $MEDIUM_SEVERITY"
            if [ "$HIGH_SEVERITY" -gt 0 ]; then
              echo "::error::Found $HIGH_SEVERITY high severity security issues"
              cat bandit-results.json | python3 -m json.tool
              exit 1
            fi
          fi

      # Dependency Scan (pip-audit)
      - name: Export requirements
        run: uv export --no-hashes > requirements.txt

      - name: Run pip-audit
        run: |
          pip-audit -r requirements.txt --format json --output pip-audit-results.json || true

      - name: Check for vulnerabilities
        run: |
          if [ -f pip-audit-results.json ]; then
            python3 << 'PYEOF'
          import json
          import sys

          data = json.load(open('pip-audit-results.json'))
          fixable_vulns = []
          unfixable_vulns = []

          for dep in data.get('dependencies', []):
              for vuln in dep.get('vulns', []):
                  info = {'name': dep['name'], 'version': dep['version'], 'vuln': vuln}
                  if vuln.get('fix_versions'):
                      fixable_vulns.append(info)
                  else:
                      unfixable_vulns.append(info)

          if unfixable_vulns:
              print(f"::warning::Found {len(unfixable_vulns)} vulnerabilities with no fix available:")
              for v in unfixable_vulns:
                  print(f"  - {v['name']}=={v['version']}: {v['vuln'].get('id')}")

          if fixable_vulns:
              print(f"::error::Found {len(fixable_vulns)} fixable vulnerabilities:")
              for v in fixable_vulns:
                  print(f"  - {v['name']}=={v['version']}: {v['vuln'].get('id')} (fix: {v['vuln'].get('fix_versions')})")
              sys.exit(1)

          print("No fixable vulnerabilities found")
          PYEOF
          fi

      # Secret Detection
      - name: Run detect-secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline || detect-secrets scan > .secrets.baseline.new
          if [ -f .secrets.baseline ]; then
            detect-secrets audit --report --baseline .secrets.baseline || true
          fi

      - name: Check for new secrets
        run: |
          if [ -f .secrets.baseline.new ]; then
            NEW_SECRETS=$(python3 -c "import json; data=json.load(open('.secrets.baseline.new')); print(len(data.get('results', {})))")
            if [ "$NEW_SECRETS" -gt 0 ]; then
              echo "::error::Found $NEW_SECRETS potential secrets in codebase"
              cat .secrets.baseline.new | python3 -m json.tool
              exit 1
            fi
          fi

      # Trivy Vulnerability Scan
      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy (informational)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      # License Compliance
      - name: Check licenses
        run: |
          source .venv/bin/activate
          pip-licenses --format=json --output-file=licenses.json

          # Check for copyleft licenses (GPL, AGPL, etc.)
          COPYLEFT=$(python3 -c "
          import json
          data = json.load(open('licenses.json'))
          copyleft_licenses = ['GPL', 'AGPL', 'LGPL', 'SSPL', 'OSL']
          problematic = []
          for pkg in data:
              license_name = pkg.get('License', '').upper()
              for cl in copyleft_licenses:
                  if cl in license_name and 'EXCEPTION' not in license_name:
                      problematic.append(f\"{pkg['Name']}: {pkg['License']}\")
          print(len(problematic))
          if problematic:
              print('Problematic packages:', file=__import__('sys').stderr)
              for p in problematic:
                  print(f'  - {p}', file=__import__('sys').stderr)
          ")

          if [ "$COPYLEFT" -gt 0 ]; then
            echo "::error::Found $COPYLEFT packages with copyleft licenses"
            exit 1
          fi

          echo "All licenses are compliant"

      # Upload artifacts
      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-results
          path: |
            bandit-results.json
            pip-audit-results.json
            licenses.json
